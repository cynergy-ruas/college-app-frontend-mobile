name: frontend
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  image_picker: ^0.7.0
  flutter_bloc: ^6.0.1
  curved_navigation_bar: ^0.3.7
  build_runner: ^1.11.1
  equatable: ^1.2.3
  web_socket_channel: ^1.1.0
  http: ^0.13.0
  hexcolor: ^2.0.0
  google_fonts: ^2.0.0
  firebase_core: ^1.0.0
  firebase_auth: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/circle-arrow-right.png
    - assets/images/verified copy.png

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
    - family: HomeIcons
      fonts:
        - asset: assets/Icons/HomeIcons.ttf
